<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="high-fidelity">
    <p class="text-wrapper">Press + to add ingredients</p>
    <div class="main-content">
        <img class="knife-fork-image" src="__knife-fork-image.svg" />
        <div class="plate">
            <div class="ellipse"></div>
            <div class="add-button-plate">
                <img class="plus-button" src="plus-svgrepo-com.svg" />
                <div class="div">Add ingredient</div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <div class="add-buttons">
            <div class="add-button">
                <div class="vector-wrapper"><img class="vector" src="img/vector-3.svg" /></div>
                <div class="text-wrapper-2">Add eggs</div>
            </div>
            <div class="add-button">
                <div class="vector-wrapper"><img class="vector" src="img/vector-5.svg" /></div>
                <div class="text-wrapper-2">Add eggs</div>
            </div>
            <div class="add-button">
                <div class="vector-wrapper"><img class="vector" src="img/vector-4.svg" /></div>
                <div class="text-wrapper-2">Add eggs</div>
            </div>
            <div class="add-button">
                <div class="vector-wrapper"><img class="vector" src="img/vector-2.svg" /></div>
                <div class="text-wrapper-2">Add eggs</div>
            </div>
            <div class="add-button">
                <div class="vector-wrapper"><img class="vector" src="img/image.svg" /></div>
                <div class="text-wrapper-2">Add eggs</div>
            </div>
            <div class="add-button">
                <div class="vector-wrapper"><img class="vector" src="img/vector.svg" /></div>
                <div class="text-wrapper-2">Add eggs</div>
            </div>
        </div>
        <div class="generate-button"><div class="text-wrapper-3">Generate recipe</div></div>
    </div>
</div>
</body>
</html>
