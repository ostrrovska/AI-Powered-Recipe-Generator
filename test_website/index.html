<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Підключення SimpleBar CSS -->
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />

    <!-- Підключення SimpleBar JavaScript -->
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
</head>
<body>
<div class="high-fidelity">
    <div class="overlap-wrapper">
        <div class="overlap">
            <div class="plate">
                <div class="overlap-group">
                    <div class="add-button-plate">
                        <div class="text-wrapper">Add ingredient</div>
                        <div class="plus-button"><img class="vector" src="plus-svgrepo-com.svg "/></div>
                    </div>
                </div>
            </div>
            <div class="add-buttons" data-simplebar>
                <div class="add-button">
                    <div class="div">
                        <div class="rectangle"></div>
                        <div class="vector-wrapper"><img class="img" src="plus-svgrepo-com.svg "/></div>
                        <div class="text-wrapper-2">Add salt</div>
                    </div>
                </div>
                <div class="overlap-group-wrapper">
                    <div class="overlap-2">
                        <div class="rectangle-2"></div>
                        <div class="img-wrapper"><img class="img" src="plus-svgrepo-com.svg" /></div>
                        <div class="text-wrapper-3">Add pepper</div>
                    </div>
                </div>
                <div class="div-wrapper">
                    <div class="overlap-3">
                        <div class="rectangle-3"></div>
                        <div class="plus-button-2"><img class="img" src="plus-svgrepo-com.svg" /></div>
                        <div class="text-wrapper-4">Add milk</div>
                    </div>
                </div>
                <div class="add-button-2">
                    <div class="overlap-2">
                        <div class="rectangle-2"></div>
                        <div class="plus-button-3"><img class="img" src="plus-svgrepo-com.svg" /></div>
                        <div class="text-wrapper-5">Add bread</div>
                    </div>
                </div>
                <div class="add-button-3">
                    <div class="overlap-4">
                        <div class="rectangle-4"></div>
                        <div class="plus-button-4"><img class="img" src="plus-svgrepo-com.svg" /></div>
                        <div class="text-wrapper-6">Add cheese</div>
                    </div>
                </div>
                <div class="add-button-4">
                    <div class="overlap-5">
                        <div class="rectangle-5"></div>
                        <div class="plus-button-4"><img class="img" src="plus-svgrepo-com.svg" /></div>
                        <div class="text-wrapper-7">Add eggs</div>
                    </div>
                </div>
            </div>
            <img class="knife-fork-image" src="__knife-fork-image.svg" />
            <div class="generate-button">
                <div class="overlap-6"><div class="text-wrapper-8">Generate recipe</div></div>
            </div>
            <p class="p">Press + to add ingredients</p>
        </div>
    </div>
</div>
</body>
</html>
